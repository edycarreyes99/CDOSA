<div class="inventario-table">
  <mat-card class="shadow" id="tabla">
    <mat-card-title>
      <div class="row">
        <div class="col-sm-8 col-md-8 col-lg-8">
          <mat-form-field style="max-width: 15rem;">
            <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Buscar"
                   [(ngModel)]="valorBusqueda">
            <button mat-button *ngIf="valorBusqueda" matSuffix mat-icon-button aria-label="Borrar"
                    (click)="applyFilter(''); valorBusqueda=''">
              <mat-icon>close</mat-icon>
            </button>
            <button mat-button *ngIf="!valorBusqueda" matSuffix mat-icon-button aria-label="Buscar"
                    (click)="null" disabled>
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 d-inline">
          <button class="m-2 float-right" mat-flat-button matTooltip="Agregar nuevo producto al inventario"
                  (click)="abrirModal('agregar-producto')">Agregar
            Producto
          </button>
          <button class="m-2 text-success float-right" mat-flat-button matTooltip="Expotar todo el inventario a Excel">
            Exportar a Excel
          </button>
        </div>
      </div>
    </mat-card-title>
    <mat-card-content>
      <table class="table-striped" mat-table [dataSource]="dataSource" matSort>
        <!-- Codigo Column -->
        <ng-container matColumnDef="Codigo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo</th>
          <td mat-cell *matCellDef="let element">
            <div class="mr-3">
              {{element.Codigo}}
            </div>
          </td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
          <td mat-cell *matCellDef="let element">
            <div class="mr-3">
              {{element.Nombre}}
            </div>
          </td>
        </ng-container>

        <!-- Unidad Column -->
        <ng-container matColumnDef="Unidad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidad</th>
          <td mat-cell *matCellDef="let element">
            <div class="mr-3">
              {{element.Unidad}}
            </div>
          </td>
        </ng-container>

        <!-- Categoria Column -->
        <ng-container matColumnDef="Descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion</th>
          <td mat-cell *matCellDef="let element">
            <div class="mr-3">
              {{element.Descripcion}}
            </div>
          </td>
        </ng-container>

        <!-- Existencia Column -->
        <ng-container matColumnDef="Existencia">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Existencia</th>
          <td mat-cell *matCellDef="let element">
            <div class="mr-3">
              {{element.Existencia}}
            </div>
          </td>
        </ng-container>

        <!-- PrecioCompra Column -->
        <ng-container matColumnDef="PrecioCompra">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio Compra</th>
          <td mat-cell *matCellDef="let element">
            <div class="mr-3">
              {{element.PrecioCompra}}
            </div>
          </td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones</th>
          <td mat-cell *matCellDef="let producto" class="text-center">
            <div class="example-button-row">
              <button mat-icon-button matTooltip="Agregar Existencia" class="text-success"
                      (click)="abrirModal('agregar-existencias')">
                <mat-icon>add_circle</mat-icon>
              </button>
              <button mat-icon-button color="warn" matTooltip="Eliminar Producto"
                      (click)="abrirModal('eliminar-producto')">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button matTooltip="Editar Producto" (click)="abrirModal('editar-producto')">
                <mat-icon class="text-warning">edit</mat-icon>
              </button>
              <!--<button mat-icon-button class="text-primary" matTooltip="Ver Producto" (click)='null'>
                <mat-icon>remove_red_eye</mat-icon>
              </button>-->
              <button mat-icon-button class="text-secondary" matTooltip="Vender Producto" (click)='null'>
                <mat-icon>add_shopping_cart</mat-icon>
              </button>
              <!--<button mat-icon-button matTooltip="Venta RÃ¡pida" (click)='openVerticallyCentered(ventaRapida, producto)'>
                <mat-icon style="color: orange;">offline_bolt</mat-icon>
              </button>-->
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="cabeceras"></tr>
        <tr mat-row *matRowDef="let row; columns: cabeceras;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
